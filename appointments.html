  <main class="container">
    <section class="hero small">
      <h1>Book an Appointment</h1>
      <p class="lead">Choose a doctor, pick a date and fill your details. You can view all your scheduled appointments below.</p>
    </section>

    <section class="appointment-grid">
      <form id="bookingForm" class="card appointment-form">
        <label>Patient name</label>
        <input type="text" id="p_name" required>

        <label>Email</label>
        <input type="email" id="p_email" required>

        <label>Doctor</label>
        <select id="p_doctor">
          <option value="1">Dr. Mary Otieno</option>
          <option value="2">Dr. Daniel Mwangi</option>
          <option value="3">Dr. Aisha Noor</option>
        </select>

        <label>Date</label>
        <input type="date" id="p_date" required>

        <label>Time</label>
        <input type="time" id="p_time" required>

        <button type="submit" class="btn">Book Appointment</button>
      </form>

      <div class="card appointments-list">
        <h3>Your Appointments</h3>
        <ul id="appointmentsList"></ul>
      </div>
    </section>
